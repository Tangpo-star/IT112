<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
</head>
<body>
    <h1>Customer Food Order</h1>

    <form action="/submit" method="post">
        <!-- First Name -->
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" minlength="2" maxlength="20" required><br><br>

        <!-- Last Name -->
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" minlength="2" maxlength="20" required><br><br>

        <!-- Food Preference -->
        <label for="food">Choose your food preference:</label><br>
        <select id="food" name="food" required>
            <option value="">--Please choose an option--</option>
            <option value="chicken">Chicken</option>
            <option value="beef">Beef</option>
            <option value="fish">Fish</option>
        </select><br><br>

        <!-- Allergies-->
        <label for="allergies">Any allergies? (optional):</label><br>
        <textarea id="allergies" name="allergies" rows="4" cols="30" placeholder="List any allergies here..."></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Send</button>
    </form>

</body>
</html>
