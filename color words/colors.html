<!DOCTYPE html>
<!-- Tells the browser this is an HTML5 document -->

<html lang="en">
<!-- Starts the HTML document and sets the language to English -->

<head>
    <meta charset="UTF-8">
    <!-- Sets the text to use standard characters -->

    <title>Color Styling Example</title>
    <!-- Title that shows in the browser tab -->

    <link rel="stylesheet" href="colors.css">
    <!-- Connects this page to a CSS file for styling -->
</head>

<body>
<!-- This is where the page content goes -->

    <h1>Welcome to the Color Playground</h1>
    <!-- Big main title on the page -->

    <h2>Explore Vibrant Styling</h2>
    <!-- Smaller heading below the main title -->

    <p>
        Bright colors bring websites to life! Whether you're designing a personal blog or a gaming site, styling elements like
        backgrounds and buttons help define the vibe. With a touch of CSS, your site can pop with personality and flair!
    </p>
    <!-- A paragraph explaining how colors and styles are important -->

    <br><br>
    <!-- Adds space before the button -->

    <button>Click Me for Cool Style</button>
    <!-- A button the user can click -->

</body>
</html>
<!-- Ends the HTML document -->
